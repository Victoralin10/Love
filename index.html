<!DOCTYPE html>
<html>

<head>

  <link href="LoveYou/default.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="LoveYou/jquery.js"></script>
  <script type="text/javascript" src="LoveYou/garden.js"></script>
  <script type="text/javascript" src="LoveYou/functions.js"></script>
</head>
<body>
  <div id="mainDiv">
    <div id="content">
      <div id="code">
        <span class="comments">/**</span><br>
        <span class="space">
          <span class="comments">*2019-05-26,</span><br>
          <span class="space">
            <span class="comments">*/</span><br>
            Mi nombre = <span class="keyword">"Victor Monito"</span><br>
            Tu nombre = <span class="keyword">"Milagros Vonita"</span><br>
            Quiero recordar nuestro tiempo juntos;<br>
            Yo solo tengo un sue√±o;<br>
            Espero que hayas sido feliz todo este tiempo;
            <br>
            <br>
            Solo quiero decir:<br>
            Te amo;<br>
          </span>
        </span>
      </div>
      <div id="loveHeart">
        <canvas id="garden"></canvas>
        <div id="words">
          <div id="messages">
            Milagros, el tiempo juntos.
            <div id="elapseClock"></div>
          </div>
          <div id="loveu">
            Te amo por siempre.<br>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var together = new Date("2019-05-26 22:00:00");
    if (!document.createElement('canvas').getContext) {
      var msg = document.createElement("div");
      msg.id = "errorMsg";
      msg.innerHTML = "Espero que este mensaje no salga. Sucede cuando lo ves en un navegador que no soporta html5 :'(";
      document.body.appendChild(msg);
      $("#code").css("display", "none")
      $("#copyright").css("position", "absolute");
      $("#copyright").css("bottom", "10px");
      document.execCommand("stop");
    } else {
      setTimeout(function () {
        startHeartAnimation();
      }, 5000);

      timeElapse(together);
      setInterval(function () {
        timeElapse(together);
      }, 500);

      adjustCodePosition();
      $("#code").typewriter();
    }
  </script>
</body>
</html>
